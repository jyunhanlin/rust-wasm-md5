<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MD5</title>
  <link href="public/index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <input type="file" id="upload">
  <br />

  <br />

  <div>
    <button id="run-all">run</button>
  </div>


  <br />

  <section>
    <table>
      <thead>
        <tr>
          <th>Algorithm</th>
          <th>Result</th>
          <th>Checksum</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>rust md5 wasm</td>
          <td id="result-rust-md5-wasm"></td>
          <td id="checksum-rust-md5-wasm"></td>
        </tr>
        <tr>
          <td>rust-crypto-wasm</td>
          <td id="result-rust-crypto-wasm"></td>
          <td id="checksum-rust-crypto-wasm"></td>
        </tr>
        <tr>
          <td>hash wasm</td>
          <td id="result-hash-wasm"></td>
          <td id="checksum-hash-wasm"></td>
        </tr>
        <tr>
          <td>md5</td>
          <td id="result-md5"></td>
          <td id="checksum-md5"></td>
        </tr>
        <tr>
          <td>spark-md5</td>
          <td id="result-spark-md5"></td>
          <td id="checksum-spark-md5"></td>
        </tr>
      </tbody>
    </table>

  </section>
</body>

</html>
