<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MD5 test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="public/index.css">
</head>

<body class="p-4">

  <main class="is-flex is-flex-direction-column	is-2">
    <div class="file pb-4">
      <label class="file-label">
        <input class="file-input" type="file" id="upload">
        <span class="file-cta">
          <span class="file-label" id="file-name">
            Choose a fileâ€¦
          </span>
        </span>
      </label>
    </div>

    <section class="pb-4">
      <button id="run-all" class="button is-link">run</button>
    </section>

    <section>
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th><button class="button is-ghost px-2 py-0 is-align-items-flex-start " id="show-bundle-size">MD5</button>
            </th>
            <th>Result(milliseconds)</th>
            <th>Checksum</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>rust md5 wasm<ins class="bundle-size is-block is-hidden">bundle size: 47.1kb</ins></td>
            <td id="result-rust-md5-wasm"></td>
            <td id="checksum-rust-md5-wasm"></td>
          </tr>
          <tr>
            <td>rust-crypto-wasm<ins class="bundle-size is-block is-hidden">bundle size: 42.5kb</ins></td>
            <td id="result-rust-crypto-wasm"></td>
            <td id="checksum-rust-crypto-wasm"></td>
          </tr>
          <tr>
            <td>hash wasm<ins class="bundle-size is-block is-hidden">bundle size: 38kb</ins></td>
            <td id="result-hash-wasm"></td>
            <td id="checksum-hash-wasm"></td>
          </tr>
          <tr>
            <td>md5<ins class="bundle-size is-block is-hidden">bundle size: 80kb</ins></td>
            <td id="result-md5"></td>
            <td id="checksum-md5"></td>
          </tr>
          <tr>
            <td>spark-md5<ins class="bundle-size is-block is-hidden">bundle size: 37kb</ins></td>
            <td id="result-spark-md5"></td>
            <td id="checksum-spark-md5"></td>
          </tr>
        </tbody>
      </table>

    </section>
  </main>
</body>

</html>
